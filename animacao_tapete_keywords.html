<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palavras-Chave Levitantes - Posição Ajustada</title>
<style> 
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap'); 

  html, body { 
    height: 100%; 
    margin: 0; 
    padding: 0; 
    overflow-x: hidden; 
  } 

  body { 
    font-family: 'Montserrat', sans-serif; 
    background-color: transparent; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    min-height: 100vh;
  } 

  .levitating-container { 
    width: 100%;
    max-width: 560px; 
    height: 691px; 
    position: relative; 
    overflow: hidden; 
    background-color: transparent; /* O FUNDO DA SUA PÁGINA CARRD DEVE SER ESCURO */ 
    box-sizing: border-box; 
    margin-left: auto; 
    margin-right: auto;
  } 

  .keyword { 
    position: absolute; 
    color: #00000; 
    white-space: nowrap; 
    text-transform: uppercase; 
    font-weight: 500;  
    font-size: 3.0em;   /* Tamanho de fonte BASE para desktop */
    opacity: 0.75;  
    animation-iteration-count: infinite; 
    animation-direction: alternate; 
  } 

  .highlight-keyword { 
    font-weight: 900;  
    font-size: 3.3em;  /* Tamanho de fonte para DESTAQUE desktop */
    opacity: 1; 
    color: #00000; 
    z-index: 10; 
  } 

  /* Keyframes (mantidos) */
  @keyframes driftXY { 
    0% { transform: translate(-4px, -2px) scale(1); } 
    100% { transform: translate(4px, 2px) scale(1.01); } 
  } 
  @keyframes driftYScale { 
    0% { transform: translateY(3px) scale(0.96); opacity: 0.6; } 
    100% { transform: translateY(-3px) scale(1.04); opacity: 0.9;} 
  } 
  @keyframes slowPulse { 
    0% { opacity: 0.7; transform: scale(0.98); } 
    100% { opacity: 0.95; transform: scale(1.02); } 
  } 
  @keyframes gentleDriftX { 
    0% { transform: translateX(-6px); } 
    100% { transform: translateX(6px); } 
  } 

  /* Estilos individuais para Desktop */
  .keyword:nth-child(1) { /* SEO */ 
    top: 15%; left: 10%; 
    animation-name: driftXY, slowPulse; 
    animation-duration: 5s, 3.5s; 
    animation-timing-function: linear, ease-in-out; 
    animation-delay: -2.5s, -0.5s; 
  } 
  .keyword:nth-child(2) { /* ADS */ 
    top: 30%; left: 45%; 
    animation-name: driftYScale, gentleDriftX; 
    animation-duration: 4s, 7s; 
    animation-timing-function: linear, linear; 
    animation-delay: -5.2s, -1.8s; 
  } 
  .keyword:nth-child(3) { /* CONTEÚDO - Tamanho Desktop: 3.3em (via .highlight-keyword) */ 
    top: 50%; left: 5%; 
    animation-name: driftXY; 
    animation-duration: 6s; 
    animation-timing-function: linear; 
    animation-delay: -1.5s; 
  } 
  .keyword:nth-child(4) { /* ESTRATÉGIA - Tamanho Desktop: 3.3em (via .highlight-keyword) */ 
    top: 70%; left: 25%; 
    animation-name: driftYScale; 
    animation-duration: 5s; 
    animation-timing-function: linear; 
    animation-delay: -3.3s; 
  } 
   .keyword:nth-child(5) { /* LEADS - Tamanho Desktop: 3.3em (via .highlight-keyword) */ 
    top: 8%; left: 50%; 
    animation-name: gentleDriftX, slowPulse; 
    animation-duration: 7s, 4s; 
    animation-timing-function: linear, ease-in-out; 
    animation-delay: -6.8s, -2.2s; 
  } 
  .keyword:nth-child(6) { /* WEB */ 
    top: 25%; left: 20%; 
    font-size: 2.8em; opacity: 0.7; font-weight: 400; 
    animation-name: driftYScale; 
    animation-duration: 6s; 
    animation-timing-function: linear; 
    animation-delay: -4.5s; 
  } 
  .keyword:nth-child(7) { /* ROI */ 
    top: 45%; left: 55%; 
    font-size: 2.9em; opacity: 0.8; font-weight: 400; 
    animation-name: driftXY; 
    animation-duration: 7s; 
    animation-timing-function: linear; 
    animation-delay: -7.2s; 
  } 
  .keyword:nth-child(8) { /* SOCIAL */ 
    top: 65%; left: 12%; 
    font-size: 2.8em; opacity: 0.75; font-weight: 400; 
    animation-name: slowPulse, gentleDriftX; 
    animation-duration: 4s, 7s; 
    animation-timing-function: ease-in-out, linear; 
    animation-delay: -1.7s, -3.5s; 
  } 
  .keyword:nth-child(9) { /* MARKETING - Tamanho Desktop: 3.1em */ 
    top: 85%; left: 20%; 
    font-size: 3.1em; opacity: 0.85; font-weight: 700; 
    animation-name: driftXY; 
    animation-duration: 5s; 
    animation-timing-function: linear; 
    animation-delay: -1s; 
  } 
  .keyword:nth-child(10) { /* FUNIL */ 
    top: 12%; left: 30%; 
    font-size: 2.7em; opacity: 0.65; font-weight: 400; 
    animation-name: driftYScale; 
    animation-duration: 8s; 
    animation-timing-function: linear; 
    animation-delay: -8.3s; 
  } 
  .keyword:nth-child(11) { /* MÉTRICAS */ 
    top: 38%; left: 5%; 
    font-size: 2.9em; opacity: 0.8; font-weight: 400; 
    animation-name: slowPulse; 
    animation-duration: 4s; 
    animation-timing-function: ease-in-out; 
    animation-delay: -4.8s; 
  } 
  .keyword:nth-child(12) { /* UX/UI */ 
    top: 78%; left: 18%; 
    font-size: 3.2em; opacity: 0.7; font-weight: 400; 
    animation-name: gentleDriftX; 
    animation-duration: 8s; 
    animation-timing-function: linear; 
    animation-delay: -10.5s; 
  } 

  /* === AJUSTES ESPECÍFICOS PARA MOBILE === */
  @media (max-width: 480px) { 
    .levitating-container {
      /* Altura pode ser ajustada para mobile se desejar, ex: height: 80vh !important; */
      /* Por agora, mantém a altura de desktop para mostrar a "fatia" central */
    }

    /* Reduz o tamanho da fonte APENAS para as palavras especificadas em mobile */
    .levitating-container .keyword:nth-child(3) { /* CONTEÚDO */ 
      font-size: 2.7em !important; /* Aumentado ligeiramente (era 2.0em) */
    }
    .levitating-container .keyword:nth-child(4) { /* ESTRATÉGIA */ 
      font-size: 2.6em !important; /* Aumentado ligeiramente (era 1.9em) */
    }
    .levitating-container .keyword:nth-child(5) { /* LEADS - AGORA INCLUÍDO */ 
      font-size: 2.8em !important; /* Desktop é 3.3em, este é um bom meio termo */
    }
    .levitating-container .keyword:nth-child(9) { /* MARKETING */ 
      font-size: 2.5em !important; /* Aumentado ligeiramente (era 1.8em) */
    }

    /* Se outras palavras .highlight-keyword (como SEO, ADS) também precisarem de ajuste em mobile,
       pode adicionar regras para :nth-child(1) e :nth-child(2) aqui,
       ou criar uma regra mais geral para .highlight-keyword dentro da media query. Ex:
    .levitating-container .highlight-keyword {
        font-size: 2.8em !important; // Reduz TODAS as highlight-keywords em mobile para este tamanho
    } 
    Isso sobrescreveria os ajustes individuais acima para :nth-child(3,4,5) se não forem mais específicos
    ou se a classe .highlight-keyword tiver maior especificidade no seu HTML para essas palavras.
    Por agora, os ajustes individuais são mais precisos.
    */
  }
</style>
</head>
<body>

<div class="levitating-container"> 
  <span class="keyword highlight-keyword">SEO</span> 
  <span class="keyword highlight-keyword">ADS</span> 
  <span class="keyword highlight-keyword">CONTEÚDO</span> 
  <span class="keyword highlight-keyword">ESTRATÉGIA</span> 
  <span class="keyword highlight-keyword">LEADS</span> 

  <span class="keyword">WEB</span> 
  <span class="keyword">ROI</span> 
  <span class="keyword">SOCIAL</span> 
  <span class="keyword">MARKETING</span> 
  <span class="keyword">FUNIL</span> 
  <span class="keyword">MÉTRICAS</span> 
  <span class="keyword">UX/UI</span> 
</div> 

</body>
</html>
