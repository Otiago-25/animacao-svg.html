<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palavras-Chave Levitantes Centradas e Rápidas</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .levitating-container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    background-color: transparent; /* O FUNDO DA SUA PÁGINA CARRD DEVE SER ESCURO */
  }

  .keyword {
    position: absolute;
    color: #FFFFFF;
    white-space: nowrap;
    text-transform: uppercase;
    font-weight: 400;
    opacity: 0.7;
    animation-iteration-count: infinite;
    animation-direction: alternate; 
    /* Default timing function, can be overridden per animation instance */
  }

  .highlight-keyword {
    font-weight: 900;
    opacity: 1;
    color: #FFFFFF;
    z-index: 10;
  }

  /* DEFINIÇÃO DAS ANIMAÇÕES DE LEVITAÇÃO REVISTAS */
  @keyframes driftXY { /* Movimento diagonal centrado */
    0% { transform: translate(-5px, -3px) scale(1); }
    100% { transform: translate(5px, 3px) scale(1.02); }
  }

  @keyframes driftYScale { /* Movimento vertical centrado com escala */
    0% { transform: translateY(4px) scale(0.95); opacity: 0.6; }
    100% { transform: translateY(-4px) scale(1.05); opacity: 0.85;}
  }

  @keyframes slowPulse { /* Pulsação subtil (mantém ease-in-out) */
    0% { opacity: 0.7; transform: scale(0.98); }
    100% { opacity: 0.9; transform: scale(1.02); }
  }
  
  @keyframes gentleDriftX { /* Movimento horizontal centrado */
    0% { transform: translateX(-8px); } /* Amplitude ligeiramente reduzida */
    100% { transform: translateX(8px); }
  }

  /* ESTILOS E POSIÇÕES INDIVIDUAIS - DURAÇÕES ACELERADAS */
  .keyword:nth-child(1) { /* SEO */
    top: 15%; left: 20%; font-size: 10vh;
    animation-name: driftXY, slowPulse;
    animation-duration: 10s, 7s; /* Mais rápido */
    animation-timing-function: linear, ease-in-out; /* drift linear, pulse eased */
    animation-delay: -2.5s, -0.5s;
  }
  .keyword:nth-child(2) { /* ADS */
    top: 40%; left: 65%; font-size: 11vh;
    animation-name: driftYScale, gentleDriftX;
    animation-duration: 9s, 12s; /* Mais rápido */
    animation-timing-function: linear, linear;
    animation-delay: -5.2s, -1.8s;
  }
  .keyword:nth-child(3) { /* CONTEÚDO */
    top: 65%; left: 15%; font-size: 9vh;
    animation-name: driftXY;
    animation-duration: 12s; /* Mais rápido */
    animation-timing-function: linear;
    animation-delay: -1.5s;
  }
  .keyword:nth-child(4) { /* ESTRATÉGIA */
    top: 80%; left: 55%; font-size: 10vh;
    animation-name: driftYScale;
    animation-duration: 10s; /* Mais rápido */
    animation-timing-function: linear;
    animation-delay: -3.3s;
  }
   .keyword:nth-child(5) { /* LEADS */
    top: 20%; left: 75%; font-size: 9vh;
    animation-name: gentleDriftX, slowPulse;
    animation-duration: 14s, 8s; /* Mais rápido */
    animation-timing-function: linear, ease-in-out;
    animation-delay: -6.8s, -2.2s;
  }

  .keyword:nth-child(6) { /* WEB */
    top: 5%; left: 50%; font-size: 6vh; opacity: 0.6; font-weight: 400;
    animation-name: driftYScale;
    animation-duration: 11s; /* Mais rápido */
    animation-timing-function: linear;
    animation-delay: -4.5s;
  }
  .keyword:nth-child(7) { /* ROI */
    top: 30%; left: 10%; font-size: 7vh; opacity: 0.7; font-weight: 400;
    animation-name: driftXY;
    animation-duration: 13s; /* Mais rápido */
    animation-timing-function: linear;
    animation-delay: -7.2s;
  }
  .keyword:nth-child(8) { /* SOCIAL */
    top: 55%; left: 80%; font-size: 6.5vh; opacity: 0.65; font-weight: 400;
    animation-name: slowPulse, gentleDriftX;
    animation-duration: 7s, 15s; /* Mais rápido */
    animation-timing-function: ease-in-out, linear;
    animation-delay: -1.7s, -3.5s;
  }
  .keyword:nth-child(9) { /* FELGUEIRAS */
    top: 90%; left: 30%; font-size: 7vh; opacity: 0.75; font-weight: 700;
    animation-name: driftXY;
    animation-duration: 10s; /* Mais rápido */
    animation-timing-function: linear;
    animation-delay: -1s;
  }
   .keyword:nth-child(10) { /* FUNIL */
    top: 50%; left: 45%; font-size: 6vh; opacity: 0.55; font-weight: 400;
    animation-name: driftYScale;
    animation-duration: 14s; /* Mais rápido */
    animation-timing-function: linear;
    animation-delay: -8.3s;
  }
  .keyword:nth-child(11) { /* MÉTRICAS */
    top: 10%; left: 85%; font-size: 6.5vh; opacity: 0.7; font-weight: 400;
    animation-name: slowPulse;
    animation-duration: 8s; /* Mais rápido */
    animation-timing-function: ease-in-out;
    animation-delay: -4.8s;
  }
   .keyword:nth-child(12) { /* UX/UI */
    top: 75%; left: 5%; font-size: 7vh; opacity: 0.6; font-weight: 400;
    animation-name: gentleDriftX;
    animation-duration: 16s; /* Mais rápido */
    animation-timing-function: linear;
    animation-delay: -10.5s;
  }

</style>
</head>
<body>

<div class="levitating-container">
  <span class="keyword highlight-keyword">SEO</span>
  <span class="keyword highlight-keyword">ADS</span>
  <span class="keyword highlight-keyword">CONTEÚDO</span>
  <span class="keyword highlight-keyword">ESTRATÉGIA</span>
  <span class="keyword highlight-keyword">LEADS</span>

  <span class="keyword">WEB</span>
  <span class="keyword">MARKETING</span>
  <span class="keyword">SOCIAL</span>
  <span class="keyword">REDES SOCIAIS</span>
  <span class="keyword">FUNIL</span>
  <span class="keyword">SUCESSO</span>
  <span class="keyword">UX/UI</span>
  </div>

</body>
</html>
