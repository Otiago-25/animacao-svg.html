<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palavras-Chave Levitantes (Texto Redimensionado)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    /* font-size: 16px; /* Base para EM, se não definido, usa o default do browser */
  }

  .levitating-container {
    width: 560px;
    height: 691px;
    position: relative;
    overflow: hidden;
    background-color: transparent; /* O FUNDO DA SUA PÁGINA CARRD DEVE SER ESCURO */
    box-sizing: border-box;
  }

  .keyword {
    position: absolute;
    color: #FFFFFF;
    white-space: nowrap;
    text-transform: uppercase;
    font-weight: 500; /* Peso base, pode ser variado por :nth-child */
    opacity: 0.7; /* Opacidade base, pode ser variado por :nth-child */
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

  .highlight-keyword {
    font-weight: 900;
    opacity: 1;
    color: #FFFFFF;
    z-index: 10;
  }

  /* Keyframes mantidos (amplitude de movimento ajustada anteriormente) */
  @keyframes driftXY {
    0% { transform: translate(-12px, -8px) scale(1); }
    100% { transform: translate(12px, 8px) scale(1.03); }
  }

  @keyframes driftYScale {
    0% { transform: translateY(10px) scale(0.92); opacity: 0.55; }
    100% { transform: translateY(-10px) scale(1.08); opacity: 0.9;}
  }

  @keyframes slowPulse {
    0% { opacity: 0.65; transform: scale(0.97); }
    100% { opacity: 0.95; transform: scale(1.03); }
  }
  
  @keyframes gentleDriftX {
    0% { transform: translateX(-15px); }
    100% { transform: translateX(15px); }
  }

  /* ESTILOS E POSIÇÕES INDIVIDUAIS - FONTES REDUZIDAS */
  /* As durações rápidas foram mantidas */

  .keyword:nth-child(1) { /* SEO */
    top: 12%; left: 18%; font-size: 4.2em; /* Reduzido de ~7.5em */
    animation-name: driftXY, slowPulse;
    animation-duration: 9s, 6s;
    animation-timing-function: linear, ease-in-out;
    animation-delay: -2.5s, -0.5s;
  }
  .keyword:nth-child(2) { /* ADS */
    top: 35%; left: 62%; font-size: 4.5em; /* Reduzido de ~8em */
    animation-name: driftYScale, gentleDriftX;
    animation-duration: 8s, 11s;
    animation-timing-function: linear, linear;
    animation-delay: -5.2s, -1.8s;
  }
  .keyword:nth-child(3) { /* CONTEÚDO */
    top: 55%; left: 12%; font-size: 4.0em; /* Reduzido de ~7em */
    animation-name: driftXY;
    animation-duration: 11s;
    animation-timing-function: linear;
    animation-delay: -1.5s;
  }
  .keyword:nth-child(4) { /* ESTRATÉGIA */
    top: 75%; left: 60%; font-size: 4.1em; /* Reduzido de ~7.2em */
    animation-name: driftYScale;
    animation-duration: 9s;
    animation-timing-function: linear;
    animation-delay: -3.3s;
  }
   .keyword:nth-child(5) { /* LEADS */
    top: 8%; left: 70%; font-size: 3.8em; /* Reduzido de ~6.8em */
    animation-name: gentleDriftX, slowPulse;
    animation-duration: 12s, 7s;
    animation-timing-function: linear, ease-in-out;
    animation-delay: -6.8s, -2.2s;
  }

  /* Outras palavras com tamanhos também reduzidos */
  .keyword:nth-child(6) { /* WEB */
    top: 22%; left: 42%; font-size: 3.0em; opacity: 0.65; font-weight: 400; /* Reduzido de ~5.5em */
    animation-name: driftYScale;
    animation-duration: 10s;
    animation-timing-function: linear;
    animation-delay: -4.5s;
  }
  .keyword:nth-child(7) { /* ROI */
    top: 42%; left: 78%; font-size: 3.3em; opacity: 0.75; font-weight: 400; /* Reduzido de ~6em */
    animation-name: driftXY;
    animation-duration: 12s;
    animation-timing-function: linear;
    animation-delay: -7.2s;
  }
  .keyword:nth-child(8) { /* SOCIAL */
    top: 62%; left: 30%; font-size: 3.2em; opacity: 0.7; font-weight: 400; /* Reduzido de ~5.8em */
    animation-name: slowPulse, gentleDriftX;
    animation-duration: 6s, 13s;
    animation-timing-function: ease-in-out, linear;
    animation-delay: -1.7s, -3.5s;
  }
  .keyword:nth-child(9) { /* FELGUEIRAS */
    top: 88%; left: 20%; font-size: 3.5em; opacity: 0.8; font-weight: 700; /* Reduzido de ~6.2em */
    animation-name: driftXY;
    animation-duration: 9s;
    animation-timing-function: linear;
    animation-delay: -1s;
  }
   .keyword:nth-child(10) { /* FUNIL */
    top: 10%; left: 55%; font-size: 3.1em; opacity: 0.6; font-weight: 400; /* Reduzido de ~5.6em */
    animation-name: driftYScale;
    animation-duration: 12s;
    animation-timing-function: linear;
    animation-delay: -8.3s;
  }
  .keyword:nth-child(11) { /* MÉTRICAS */
    top: 30%; left: 8%; font-size: 3.4em; opacity: 0.75; font-weight: 400; /* Reduzido de ~5.9em */
    animation-name: slowPulse;
    animation-duration: 7s;
    animation-timing-function: ease-in-out;
    animation-delay: -4.8s;
  }
   .keyword:nth-child(12) { /* UX/UI */
    top: 70%; left: 80%; font-size: 3.6em; opacity: 0.65; font-weight: 400; /* Reduzido de ~6.3em */
    animation-name: gentleDriftX;
    animation-duration: 14s;
    animation-timing-function: linear;
    animation-delay: -10.5s;
  }

</style>
</head>
<body>

<div class="levitating-container">
  <span class="keyword highlight-keyword">SEO</span>
  <span class="keyword highlight-keyword">ADS</span>
  <span class="keyword highlight-keyword">CONTEÚDO</span>
  <span class="keyword highlight-keyword">ESTRATÉGIA</span>
  <span class="keyword highlight-keyword">LEADS</span>

  <span class="keyword">WEB</span>
  <span class="keyword">ROI</span>
  <span class="keyword">SOCIAL</span>
  <span class="keyword">FELGUEIRAS</span>
  <span class="keyword">FUNIL</span>
  <span class="keyword">MÉTRICAS</span>
  <span class="keyword">UX/UI</span>
  </div>

</body>
</html>
