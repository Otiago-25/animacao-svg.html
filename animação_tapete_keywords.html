<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animação de Palavras-Chave (300x300px, Texto Maior)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&display=swap'); /* Adicionado peso 900 para fontes extra grandes */

  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .dynamic-keyword-container {
    width: 300px;  /* LARGURA FIXA */
    height: 300px; /* ALTURA FIXA */
    overflow: hidden;
    position: relative;
    box-sizing: border-box;
    padding: 0;
    background-color: transparent; /* FUNDO DO CONTAINER TRANSPARENTE */
  }

  /* GRADIENTE LATERAL ESTÁ REMOVIDO CONFORME PEDIDO ANTERIOR */

  .keyword-scroller {
    display: flex;
    width: 200%;
    height: 100%;
    animation: horizontal-scroll 90s linear infinite; /* VELOCIDADE - pode ajustar */
    position: relative;
  }

  .keyword-group {
    width: 50%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    align-content: center; /* Tenta centrar as linhas de palavras verticalmente */
    /* Gap em EM para escalar com o font-size dos spans */
    gap: 0.2em 0.3em; /* (vertical e horizontal) - ajuste para densidade */
    padding: 0 0.1em; /* Padding muito pequeno para as palavras não colarem nas bordas do grupo */
    box-sizing: border-box;
  }

  .keyword-group + .keyword-group {
    margin-left: 0; /* Blocos adjacentes, sem sobreposição */
  }

  .keyword-scroller span {
    font-weight: 500; /* Peso base */
    color: #FFFFFF; /* LETRAS A BRANCO */
    padding: 0.05em 0.1em; /* Padding individual das palavras, muito pequeno */
    background-color: transparent;
    white-space: nowrap;
    display: inline-block;
    font-size: 3.8em; /* TAMANHO DA FONTE AUMENTADO SIGNIFICATIVAMENTE */
    line-height: 1.2; /* Ajustado para texto muito grande */
    text-transform: uppercase; /* Opcional: para um estilo mais impactante com fontes grandes */
  }

  /* EFEITOS "DESALINHADOS" (SEM ROTAÇÃO) COM FONTES MAIORES */
  .keyword-group span:nth-child(4n+1) {
    transform: translateY(-0.06em); /* Deslocamentos relativos ao novo font-size */
    font-weight: 800; /* Mais grosso */
    font-size: 4em;   /* Variação de tamanho */
  }
  .keyword-group span:nth-child(4n+2) {
    transform: translateY(0.04em);
    font-size: 3.6em; /* Variação de tamanho */
    color: #EAEAEA; /* Variação subtil no branco */
  }
  .keyword-group span:nth-child(4n+3) {
    transform: translateY(-0.03em);
    font-weight: 900; /* Ainda mais grosso */
    font-size: 3.9em; /* Variação de tamanho */
  }
  .keyword-group span:nth-child(4n+4) {
    transform: translateY(0.05em);
    font-size: 3.7em; /* Variação de tamanho */
    color: #F5F5F5; /* Variação subtil no branco */
  }

  @keyframes horizontal-scroll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-50%); }
  }
</style>
</head>
<body>

<div class="dynamic-keyword-container">
  <div class="keyword-scroller">
    <div class="keyword-group">
      <span>MARCA</span> <span>AÇÃO</span> <span>WEB</span>
      <span>FOTO</span> <span>VÍDEO</span> <span>REDE</span>
      <span>SEO</span> <span>ADS</span> <span>ARTE</span>
      <span>META</span> <span>FOCO</span> <span>LUZ</span>
      <span>COR</span> <span>SOM</span> <span>SITE</span>
      <span>PAIXÃO</span> <span>LOCAL</span> <span>TOP</span>
      <span>MARCA</span> <span>AÇÃO</span> <span>WEB</span>
      <span>FOTO</span> <span>VÍDEO</span> <span>REDE</span>
      <span>PAIXÃO</span> <span>LOCAL</span> <span>TOP</span>
    </div>
    <div class="keyword-group">
      <span>MARCA</span> <span>AÇÃO</span> <span>WEB</span>
      <span>FOTO</span> <span>VÍDEO</span> <span>REDE</span>
      <span>SEO</span> <span>ADS</span> <span>ARTE</span>
      <span>META</span> <span>FOCO</span> <span>LUZ</span>
      <span>COR</span> <span>SOM</span> <span>SITE</span>
      <span>PAIXÃO</span> <span>LOCAL</span> <span>TOP</span>
      <span>MARCA</span> <span>AÇÃO</span> <span>WEB</span>
      <span>FOTO</span> <span>VÍDEO</span> <span>REDE</span>
      <span>PAIXÃO</span> <span>LOCAL</span> <span>TOP</span>
    </div>
  </div>
</div>

</body>
</html>
