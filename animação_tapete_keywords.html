<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palavras-Chave Levitantes (560x691px)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap'); /* Adicionado 500 para variação */

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    /* font-size: 16px; /* Base para cálculo de EM, geralmente é o default do browser */
  }

  .levitating-container {
    width: 560px;  /* LARGURA FIXA */
    height: 691px; /* ALTURA FIXA */
    position: relative;
    overflow: hidden; /* Essencial para cortar palavras que saem */
    background-color: transparent; /* O FUNDO DA SUA PÁGINA CARRD DEVE SER ESCURO */
    box-sizing: border-box;
  }

  .keyword {
    position: absolute;
    color: #FFFFFF;
    white-space: nowrap;
    text-transform: uppercase;
    font-weight: 500; /* Peso base */
    opacity: 0.7;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

  .highlight-keyword {
    font-weight: 900; /* Destaque para palavras chave de marketing */
    opacity: 1;
    color: #FFFFFF;
    z-index: 10;
  }

  /* KEYFRAMES COM AMPLITUDE DE MOVIMENTO AUMENTADA */
  @keyframes driftXY {
    0% { transform: translate(-12px, -8px) scale(1); }
    100% { transform: translate(12px, 8px) scale(1.03); } /* Aumento ligeiro de escala */
  }

  @keyframes driftYScale {
    0% { transform: translateY(10px) scale(0.92); opacity: 0.55; } /* Movimento Y e escala maiores */
    100% { transform: translateY(-10px) scale(1.08); opacity: 0.9;}
  }

  @keyframes slowPulse {
    0% { opacity: 0.65; transform: scale(0.97); }
    100% { opacity: 0.95; transform: scale(1.03); }
  }
  
  @keyframes gentleDriftX {
    0% { transform: translateX(-15px); } /* Amplitude X aumentada */
    100% { transform: translateX(15px); }
  }

  /* ESTILOS E POSIÇÕES INDIVIDUAIS - FONTES GRANDES EM 'EM' E DURAÇÕES RÁPIDAS */
  /* Base para 'em' é o font-size do body (geralmente 16px) ou do .levitating-container se definido */
  /* Para 691px de altura, um font-size de 6em a 8em será bem grande */
  .keyword:nth-child(1) { /* SEO */
    top: 10%; left: 15%; font-size: 7.5em; /* Exemplo de tamanho grande */
    animation-name: driftXY, slowPulse;
    animation-duration: 9s, 6s;
    animation-timing-function: linear, ease-in-out;
    animation-delay: -2.5s, -0.5s;
  }
  .keyword:nth-child(2) { /* ADS */
    top: 30%; left: 60%; font-size: 8em;
    animation-name: driftYScale, gentleDriftX;
    animation-duration: 8s, 11s;
    animation-timing-function: linear, linear;
    animation-delay: -5.2s, -1.8s;
  }
  .keyword:nth-child(3) { /* CONTEÚDO */
    top: 50%; left: 10%; font-size: 7em;
    animation-name: driftXY;
    animation-duration: 11s;
    animation-timing-function: linear;
    animation-delay: -1.5s;
  }
  .keyword:nth-child(4) { /* ESTRATÉGIA */
    top: 70%; left: 65%; font-size: 7.2em;
    animation-name: driftYScale;
    animation-duration: 9s;
    animation-timing-function: linear;
    animation-delay: -3.3s;
  }
   .keyword:nth-child(5) { /* LEADS */
    top: 5%; left: 70%; font-size: 6.8em;
    animation-name: gentleDriftX, slowPulse;
    animation-duration: 12s, 7s;
    animation-timing-function: linear, ease-in-out;
    animation-delay: -6.8s, -2.2s;
  }

  .keyword:nth-child(6) { /* WEB */
    top: 25%; left: 40%; font-size: 5.5em; opacity: 0.6; font-weight: 400;
    animation-name: driftYScale;
    animation-duration: 10s;
    animation-timing-function: linear;
    animation-delay: -4.5s;
  }
  .keyword:nth-child(7) { /* ROI */
    top: 45%; left: 80%; font-size: 6em; opacity: 0.7; font-weight: 400;
    animation-name: driftXY;
    animation-duration: 12s;
    animation-timing-function: linear;
    animation-delay: -7.2s;
  }
  .keyword:nth-child(8) { /* SOCIAL */
    top: 65%; left: 35%; font-size: 5.8em; opacity: 0.65; font-weight: 400;
    animation-name: slowPulse, gentleDriftX;
    animation-duration: 6s, 13s;
    animation-timing-function: ease-in-out, linear;
    animation-delay: -1.7s, -3.5s;
  }
  .keyword:nth-child(9) { /* FELGUEIRAS */
    top: 85%; left: 15%; font-size: 6.2em; opacity: 0.75; font-weight: 700;
    animation-name: driftXY;
    animation-duration: 9s;
    animation-timing-function: linear;
    animation-delay: -1s;
  }
   .keyword:nth-child(10) { /* FUNIL */
    top: 15%; left: 50%; font-size: 5.6em; opacity: 0.55; font-weight: 400;
    animation-name: driftYScale;
    animation-duration: 12s;
    animation-timing-function: linear;
    animation-delay: -8.3s;
  }
  .keyword:nth-child(11) { /* MÉTRICAS */
    top: 35%; left: 5%; font-size: 5.9em; opacity: 0.7; font-weight: 400;
    animation-name: slowPulse;
    animation-duration: 7s;
    animation-timing-function: ease-in-out;
    animation-delay: -4.8s;
  }
   .keyword:nth-child(12) { /* UX/UI */
    top: 55%; left: 70%; font-size: 6.3em; opacity: 0.6; font-weight: 400;
    animation-name: gentleDriftX;
    animation-duration: 14s;
    animation-timing-function: linear;
    animation-delay: -10.5s;
  }

</style>
</head>
<body>

<div class="levitating-container">
  <span class="keyword highlight-keyword">SEO</span>
  <span class="keyword highlight-keyword">ADS</span>
  <span class="keyword highlight-keyword">CONTEÚDO</span>
  <span class="keyword highlight-keyword">ESTRATÉGIA</span>
  <span class="keyword highlight-keyword">LEADS</span>

  <span class="keyword">WEB</span>
  <span class="keyword">ROI</span>
  <span class="keyword">SOCIAL</span>
  <span class="keyword">FELGUEIRAS</span>
  <span class="keyword">FUNIL</span>
  <span class="keyword">MÉTRICAS</span>
  <span class="keyword">UX/UI</span>
  </div>

</body>
</html>
