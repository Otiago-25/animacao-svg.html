<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animação de Palavras-Chave Responsiva Mais Rápida</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .dynamic-keyword-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
    box-sizing: border-box;
    padding: 0;
    background-color: transparent;
    /* LEMBRE-SE: Texto branco implica que o fundo da sua página Carrd DEVE ser escuro */
    /* E o FADE LATERAL foi removido a pedido anteriormente. Se quiser de volta, precisa adicionar o CSS dos ::before e ::after */
  }

  .keyword-scroller {
    display: flex;
    width: 200%;
    height: 100%;
    /* VELOCIDADE AJUSTADA AQUI */
    animation: horizontal-scroll 50s linear infinite; /* Reduzido de 100s para 50s */
    position: relative;
  }

  .keyword-group {
    width: 50%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    align-content: center;
    gap: 0.1em 0.15em;
    padding: 0 0.05em;
    box-sizing: border-box;
  }

  .keyword-group + .keyword-group {
    margin-left: 0; /* Blocos adjacentes, sem sobreposição nem fade conforme últimas versões */
  }

  .keyword-scroller span {
    font-weight: 700;
    color: #FFFFFF; /* LETRAS A BRANCO */
    padding: 0.02em 0.05em;
    background-color: transparent;
    white-space: nowrap;
    display: inline-block;
    font-size: 22vh; /* MANTIDO TAMANHO DA FONTE RESPONSIVO COM VH */
    line-height: 1.1;
    text-transform: uppercase;
  }

  .keyword-group span:nth-child(4n+1) {
    transform: translateY(-0.04em);
    font-weight: 900;
    font-size: 23vh;
  }
  .keyword-group span:nth-child(4n+2) {
    transform: translateY(0.03em);
    font-size: 21vh;
    color: #F0F0F0;
  }
  .keyword-group span:nth-child(4n+3) {
    transform: translateY(-0.02em);
    font-weight: 800;
    font-size: 22.5vh;
  }
  .keyword-group span:nth-child(4n+4) {
    transform: translateY(0.04em);
    font-size: 20.5vh;
    color: #EAEAEA;
  }

  @keyframes horizontal-scroll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-50%); }
  }
</style>
</head>
<body>

<div class="dynamic-keyword-container">
  <div class="keyword-scroller">
    <div class="keyword-group">
      <span>ARTE</span> <span>WEB</span> <span>LUZ</span> <span>SOM</span>
      <span>COR</span> <span>SITE</span> <span>LAB</span> <span>HUB</span>
      <span>DATA</span> <span>REDE</span> <span>UX</span> <span>UI</span>
      <span>SEO</span> <span>ADS</span> <span>GO</span> <span>TOP</span>
      <span>ÁGIL</span> <span>FOCO</span> <span>NOVO</span> <span>FLUX</span>
      <span>ARTE</span> <span>WEB</span> <span>LUZ</span> <span>SOM</span>
      <span>ÁGIL</span> <span>FOCO</span> <span>NOVO</span> <span>FLUX</span>
    </div>
    <div class="keyword-group">
      <span>ARTE</span> <span>WEB</span> <span>LUZ</span> <span>SOM</span>
      <span>COR</span> <span>SITE</span> <span>LAB</span> <span>HUB</span>
      <span>DATA</span> <span>REDE</span> <span>UX</span> <span>UI</span>
      <span>SEO</span> <span>ADS</span> <span>GO</span> <span>TOP</span>
      <span>ÁGIL</span> <span>FOCO</span> <span>NOVO</span> <span>FLUX</span>
      <span>ARTE</span> <span>WEB</span> <span>LUZ</span> <span>SOM</span>
      <span>ÁGIL</span> <span>FOCO</span> <span>NOVO</span> <span>FLUX</span>
    </div>
  </div>
</div>

</body>
</html>
